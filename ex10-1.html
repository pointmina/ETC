<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-1,2</title>
    <script>
        
        let newin = null;
        function load(URL){
            newin = window.open(URL, "myWin");
        }

        
        function close_newin(){
            if(newin==null || newin.colsed)
                return;
            else 
                newin.close(); 
        }
    </script>
</head>
<body>
    <h3>window.open으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('https://pbs.twimg.com/profile_images/1530164294620307456/I32bf_qK_400x400.jpg')">
        쿼카
    </a><br>
    
    <a href="javascript:window.close()">
        현재 윈도우 닫기
    </a><br>

    <a href="javascript:close_newin()">
        새 윈도우 닫기 
    </a><br>    
</body>
</html>

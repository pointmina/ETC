<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-3</title>
</head>
<body>

<h3>따봉! 동의 하시면 쿼카를 만져주세요</h3>
<hr>
<img id="img" src="qua.png"
    onmouseover="startTimer(3000)"
    onmouseout="cancelTimer()">
<script>
    let timerid = null;
    function startTimer(time){
        timerid = setTimeout("load('https://pbs.twimg.com/profile_images/1530164294620307456/I32bf_qK_400x400.jpg')",time);
        document.getElementById("img").title = "기분이 좋아지는 중..";
            }
    function cancelTimer(){
        if(timerid != null)
            clearTimeout(timerid);
    }

    function load(url){
        window.location = url;
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-15</title>
    <script>
        let files = ["ham.png", "qua.png"];
        let imgs = new Array();
        for(let i=0; i<files.length; i++){
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }

        let next = 1;
        function change(img){
            img.scr = imgs[next].src;
            next++;
            next %= imgs.length;
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
<hr>
이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
<img style="border:20px ridge pink"
src="ham.PNG" alt="."
width="200" he-ight="200"
onclick="change(this)">
    
</body>
</html>

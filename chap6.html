<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function over(obj) {
            obj.src="qua.PNG";
        } 
        /*obj는 전달 받은 img 태그를 가리킴*/

        function out(obj) {
            obj.src='ham.PNG';
        }
    </script>


    <title>Chap6</title>
</head>
<body>
    <!--자바스크립트 언어의 중요한 특징?
    1. 조각난 소스 코드 형태로 HTML 페이지에 내장된다.
    2. 컴파일 과정 없이 브라우저 내부의 자바스크립트 처리기(인터프리터)에 의해 바로 실행된다.
    3. C언어의 구조를 차용하고 단순화시켜 쉽게 배울 수 있다. 
    
    자바스크립트의 위치?
    1. HTML 태그의 이벤트 리스너 속성에 작성
    <img src="apple.png" alt="img" onclick="this.src='banana.png'">
    이미지 태그의 원클릭 이벤트 리스너 속성에 자바스크립트 코드를 작성한 사례이다.
    apple이미지를 banana 이미지로 변환 <- 이 경우는 자바스크립트의 코드가 짧을 때 적합하다.  
    2. <script></script> 내에 작성
    3. 자바스크립트 파일에 작성
    4. url부분에 작성
-->

<h3>마우스를 올려 보세요</h3>
<hr>
<img src="ham.PNG" alt="이미지"
    onmouseover="over(this)"
    onmouseout="out(this)">
<!--this는 현재 img 태그를 가르키는 자바스크립트-->

</body>
</html>

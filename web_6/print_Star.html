<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print_Star</title>

<script>
    function printStar(n){
        let m = parseInt(n);

        if(isNaN(m)||m<=0){
            document.write('입력 오류 입니다.');
        }
        
        for(let i=1; i<=n; i++){
            document.write("*".repeat(i)+'<br>');
        }

        


    }
</script>

</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let n = prompt("정수를 입력하세요","");
        printStar(n);

    </script>
     


    
</body>
</html>

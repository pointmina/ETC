<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugudan</title>
    <script>
        function gugudan(m) {
            let n = parseInt(m)
            if(isNaN(n) || n < 1 || n > 9){
                alert("잘못입력하였습니다.");
                return;
            }
            for(let i=1; i<=9; i++){
                document.write(n+" x "+i+ " = "+ n*i+'<br>');
            }
        }



    </script>
</head>
<body>
    
<h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        let m = prompt("몇 단을 원하세요","");
        gugudan(m);


    </script>
</body>
</html>

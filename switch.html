<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <script>
        let price;
        let fruits = prompt("과일을 입력하시오", "바나나, 사과, 체리 중 택1");
        switch(fruits){
            case "바나나":
                price = 200; 
                break;
            case "사과":
                price = 300; 
                break;
            case "체리":
                price = 400; 
                break;
            default:
                document.write("팔지 않습니다.");
                price = 0;
        }
            document.write(fruits+"의 가격은 " + price+"원 입니다.");
        

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 내에 이벤트 리스너 작성</title>
</head>
<body>
<p>HTML 태그에 리스너 작성</p>
<hr>
<p onmouseover="this.style.backgroundColor='pink'"
    onmouseout="this.style.backgroundColor='white'">
    마우스 올리면 색 변경 !! </p>

    이벤트 객체란?
    mousedown = 이벤트 객체에 담겨지는 정보는 마우스 좌표와 버튼 번호
    ketdown = 키 코드 값, shift키가 눌려졌는지, alt 키가 함께 눌려졌는지 등의 정보이다
    이벤트가 처리되고 나면 이벤트 객체는 소멸된다. 이벤트가 연이어 발생할 수 있지만
    브라우저는 한 개의 이벤트를 완전히 처리한 후 다음 이벤트를 처리하므로 
    이벤트 리스너의 실행 중에는 오직 한 개의 이벤트 객체만 존재한다.
</body>
</html>

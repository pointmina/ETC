<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-3</title>
</head>
<body>
    <h3>선으로 삼각형 그리기</h3>
    <hr>
    <canvas id="myCanvas" 
        style="background-color: aliceblue;"
        width="200" height="300"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        context.beginPath();
        context.moveTo(120,20);
        context.lineTo(20,50);
        context.lineTo(150,120);
        context.lineTo(120,20);
        context.lineWidth = 10;
        context.strokeStyle="pink";
        context.stroke();

        context.beginPath();
        context.arc(80, 220, 50, 0, 1.5*Math.PI, false);
        context.closePath();
        context.fillStyle="pink"
        context.fill();
        context.lineWidth = 20; // 선 굵기 20픽셀
        context. strokeStyle = "violet"; //선색
        context.stroke();

        context.beginPath();
        context.fillStyle = "green";
        context.rect(20, 80, 120, 50);
        context.fill();
        context.lineWidth = 10; // 선 굵기 10픽셀
        context.strokeStyle = "yellowgreen"; //선색
        context.stroke();





    </script>

</body>
</html>

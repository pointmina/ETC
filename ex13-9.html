<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-9</title>
</head>
<body>
    
<div>
    <span id="timer">타이머 카운트</span>
</div>

<button type="button" id="start" onclick="start()">start</button>
<button type="button" id="stop" onclick="stop()">stop</button>
<script>
    let addWorker = new Worker("timer.js");

    addWorker.onmessage = function (e) {
        document.getElementById("timer").innerHTML = e.data;
    }

    function start(){
        addWorker.postMessage("start");
    }

    function stop(){
        addWorker.postMessage("stop");
    }
</script>
</body>
</html>
